<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js"></script>
</head>

<body>
    <main>
        <div class="stats">
            <p class="player-score" id="score"></p>
            <p class="opponents-score" id="opponentScore"></p>
            <p class="instruction" id="instruction"></p>
            <p class="guesses-left" id="guessesLeft"></p>
        </div>
    
        <canvas id="drawCanvas" width="1180" height="470" style="cursor: default;"></canvas>
        <div class="guess-container"></div>
        <div class="chat-container">
            <div class="content">
                <div class="chat-log"></div>
                <div class="chat-input">
                    <textarea id="chatInput" placeholder="Chat here..." maxlength="1000"></textarea>
                </div>
            </div>
        </div>
        
        <section id="colorSwatch"></section>
        </main>
</body>

</html>
